<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/float-grid.css" />

</head>
<body>
		<header>
		 	<div class="row">
				<div class="col-12">
					<h1>Star Wars Characters</h1>
					<h3>Incomplete List</h3>
				</div>
			</div>	
		</header>
	
	<main>	
		<div class="row">
			<div class="col-4">
				<div class="box">
					<img class="card" src="images/rey_square.png">
					<h2>Ray</h2><br>
					<h3>Protagonist, from Tatooine</h3>
				</div>
			</div>

			<div class="col-4">
				<div class="box">
					<img class="card" src="images/finn_square.png">
					<h2>Finn</h2><br>
					<h3>Storm Trooper, befriends Ray</h3>
				</div>
			</div>

			<div class="col-4">
				<div class="box">
					<img class="card" src="images/kylo_square.png">
						<div class="description">
							<h2>Kylo</h2><br>
							<h3>Main villain, or is he?</h3>
						</div>
				</div>	
			</div>

			<div class="col-4">
				<div class="box">
					<img class="card" src="images/poe_square.png">
						<div class="description">
							<h2>Poe</h2><br>
							<h3>Neutral pilot</h3>
						</div>
				</div>
			</div>

			<div class="col-4">
				<div class="box">
					<img class="card" src="images/chewbacca_square.png">
						<div class="description">
							<h2>Chewbacca</h2>
							<h3>A great first mate</h3>
						</div>
				</div>	
			</div>

			<div class="col-4">
				<div class="box">
					<img class="card" src="images/yoda_square.png">
						<div class="description">
							<h2>Yoda</h2>
							<h3>Wise old Jedi master</h3>
						</div>
				</div>
			</div>

		</div>
	</main>

</body>
</html>
